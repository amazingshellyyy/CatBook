{% extends 'base.html' %}

{% block content %}
<h1>{{ username }}</h1>
<ul class="posts">
    <h2>
        Posts 
        <a href="{% url 'post_create' %}">(+)</a>
    </h2>
    {% for post in posts %}
        <li class="post">
            <a href="{% url 'post_detail' pk=post.pk %}">
                {{ post.title }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
