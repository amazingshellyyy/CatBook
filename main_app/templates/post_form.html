{% extends 'base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/post_form.css' %}">
{% endblock styles %}

{% block content %}
    <h1>{{header}}</h1>
    <div class="box1">
        <div class="container text-center">
            <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 inner-box">
                <form action="{% url 'post_create' %}" method="POST" claass="post-form">
                    {% csrf_token %}
                    <p>
                        <input type="text" name="title" maxlength="140" minlength="2" required placeholder="Title">
                    </p>
                    <p>
                        <input type="text" name="text" maxlength="750" minlength="2" required placeholder="Context">
                    </p>
                    </p>
                        <button class="btn" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-sm-6"></div>
            </div>
        </div>
    </div>
{% endblock %}
