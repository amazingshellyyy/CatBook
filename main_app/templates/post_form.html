{% extends 'base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/post_form.css' %}">
{% endblock styles %}

{% block content %}
    <section class="form-section">
        <h1>{{header}}</h1>
        <form  method="POST" class="post-form">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
{% endblock %}
